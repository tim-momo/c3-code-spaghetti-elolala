<!DOCTYPE html>
<html lang="fr">
 
<head>
    <!-- Questionnaire Ã  l'adresse suivante: https://forms.office.com/r/j3FyHzC6pk -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap%22
        rel="stylesheet">
    <style>
        body {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            font-family: "Poppins", sans-serif;
        }
 
        .carte-produit {              /* Carte du produit */
            width: 300px;
            border: 1px solid #b6b6be;
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
        }
 
        .carte-produit__image {              /* Image du produit */
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
 
        .carte-produit__titre {       /* Titre du produit */
            font-size: 24px;
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }
 
        .carte-produit__description {    /* Description du produit */
            font-size: 14px;
            color: #7f8c8d;
            margin: 0 0 15px 0;
            line-height: 1.6;
        }
 
        .carte-produit__prix {        /* Prix du produit */
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
            margin: 0 0 15px 0;
        }
 
        .carte-produit__button {        /* Bouton "ajouter au panier" */
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
 
     
 
 
        .carte-produit__badge {         /*  Badge sur la carte du produit */
           
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            position: absolute;
            top: 10px;                        
            right: 10px;
        }
 
 
        .carte-produit--compact {                          
            width: 300px;
            border: 1px solid #b6b6be;
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }
 
 
    </style>
</head>
 
<body>
    <div class="carte-produit">      <!-- Carte produit 1-->
 
        <img class="carte-produit__image" src="https://static.photos/technology/320x240/37" alt="Produit">
        <h2 class="carte-produit__titre">Nom du Produit 1</h2>
        <p class="carte-produit__description">Description courte du produit qui donne envie d'acheter.</p>
        <div class="carte-produit__prix">1149,99 $</div>
        <button class="carte-produit__button">Ajouter au panier</button>   <!-- Bleu-->
    </div>
 
 
 
 
    <div class="carte-produit">     <!-- Carte produit 2-->
        <img class="carte-produit__image" src="https://static.photos/technology/100x100/130" alt="Mini produit">
        <div>
            <h2 class="carte-produit__titre">Nom du produit mini 2</h2>
            <p class="carte-produit__description">Description rapide</p>
            <button class="carte-produit__button">Ajouter au panier</button>
        </div>
    </div>
 
    <div class="carte-produit">    <!-- Carte produit 3-->
 
        <span class="carte-produit__badge">NOUVEAU</span> <!-- Rouge-->
        <img class="carte-produit__image" src="https://static.photos/gaming/320x240/30" alt="Produit">
        <h2 class="carte-produit__titre">Nom du Produit 3</h2>
        <p class="carte-produit__description">Description courte du produit qui donne envie d'acheter.</p>
        <div class="carte-produit__prix">1120,99 $</div>
        <button class="carte-produit__button">Ajouter au panier</button>      
    </div>
</body>
 
</html>
